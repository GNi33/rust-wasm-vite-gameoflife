<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <link href="/src/styles/styles.css" rel="stylesheet">

</head>
<body class="flex min-h-screen">
    <main class="max-w-7xl justify-center mx-auto size-full">
        <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl text-center mb-4">Game of Life</h1>

        <div class="flex gap-5">
            <div class="flex-3">
                <canvas id="game-of-life-canvas" class="mx-auto max-w-full"></canvas>
            </div>
            <div class="flex-1">
                <div class="flex flex-col gap-2">
                    <div class="w-full">
                        <select
                                id="start-type-select"
                                class="
                                bg-gray-100 border border-gray-300 text-gray-900
                                text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block
                                w-full p-2.5">
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <button
                                id="play-pause-button"
                                type="button"
                                class="
                                    js-state-paused
                                    w-full
                                    cursor-pointer
                                    text-white bg-blue-700 hover:bg-blue-800
                                    dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
                                    focus:ring-4 focus:outline-none focus:ring-blue-300
                                    font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center">
                            <svg class="pause-icon mx-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M14 19V5h4v14zm-8 0V5h4v14z"/>
                            </svg>
                            <svg class="play-icon mx-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M8 19V5l11 7z"/>
                            </svg>
                            <span class="sr-only">Pause Icon</span>
                        </button>
                    </div>
                    <div class="flex">
                        <div class="flex-4">
                            <input id="ticks-per-frame"
                                type="range"
                                value="1"
                                min="1"
                                max="25"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                            >
                        </div>
                        <div class="flex-1 text-center">
                            <span id="ticks-per-frame-value" class="text-center">1</span>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <input id="show-grid-cb" type="checkbox" class="w-4 h-4" checked/>
                        </div>
                        <div class="flex-6">
                            <label for="show-grid-cb" class="ml-2">Show Grid</label>
                        </div>
                    </div>
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Key
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Description
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-gray-400">
                                        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Click</kbd>
                                    </th>
                                    <td class="px-6 py-4">
                                        Toggle Cell
                                    </td>
                                </tr>
                                <tr class="bg-white border-b">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-gray-400">
                                        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Shift</kbd>
                                        +
                                        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Click</kbd>
                                    </th>
                                    <td class="px-6 py-4">
                                        Add Pulsar
                                    </td>
                                </tr>
                                <tr class="bg-white border-b">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-500 whitespace-nowrap dark:text-gray-400">
                                        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">String</kbd>
                                        +
                                        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Click</kbd>
                                    </th>
                                    <td class="px-6 py-4">
                                        Add Glider
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="flex justify-center">
                        <span class="bg-gray-100 text-gray-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-sm me-2 dark:bg-gray-700 dark:text-gray-400 border border-gray-500 ">
                            <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
                            </svg>
                            FPS:&nbsp;<span id="fps">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./bootstrap.ts"></script>
</body>
</html>
